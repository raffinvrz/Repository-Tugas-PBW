<!DOCTYPE html>
<html lang="id">
  <head>
    <title>Halaman Web Singaperbangsa</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Selamat Datang di Website Singaperbangsa</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Layanan</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>

    <div class="container">
      <section class="content">
        <h2>Formulir Pendaftaran</h2>
        <form>
          <label>Nama Lengkap:</label>
          <input type="text" />

          <label>Email:</label>
          <input type="text" />

          <label>Password:</label>
          <input type="text" />

          <label>Jenis Kelamin:</label>
          <input type="radio" /> Laki-laki <input type="radio" /> Perempuan

          <label>Hobi:</label>
          <input type="checkbox" /> Musik <input type="checkbox" /> Olahraga
          <input type="checkbox" /> Membaca

          <label>Pilih Kota:</label>
          <select>
            <option>Jakarta</option>
            <option>Bandung</option>
            <option>Surabaya</option>
          </select>

          <label>Pesan Tambahan:</label>
          <textarea></textarea>

          <button type="button" class="btn">Kirim</button>
        </form>
      </section>

      <aside class="sidebar">
        <h2>Sidebar</h2>
        <p>
          Bagian sidebar dapat berisi tautan, iklan, atau informasi tambahan.
        </p>
      </aside>
    </div>

    <footer>
      <p>&copy; 2024 Halaman Web Singaperbangsa. Dibuat dengan CSS.</p>
    </footer>
  </body>
</html>
